<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层叠视觉效果</title>
		<style>
			/* 设置 body 样式，使其充满整个视口并居中显示内容 */
			body {
				margin: 0;
				height: 100vh;
				width: 100vw;
				background: #000000;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			* {
				box-sizing: border-box;
			}

			/* 定义容器的样式，包括 3D 旋转效果 */
			.container {
				position: relative;
				transform: rotateX(60deg) rotateY(0deg) rotateZ(-45deg);
				width: 200px;
				height: 200px;
			}

			/* 定义层的基础样式，包括尺寸、背景色、边框和过渡效果 */
			.layer {
				position: absolute;
				width: 200px;
				height: 200px;
				background: rgba(255, 255, 255, 0.7);
				border: 1px solid #ffffff;
				transition: all 0.5s ease-out;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: 'Open Sans', sans-serif;
				font-size: 2rem;
				font-weight: 700;
			}

			/* 分别设置每一层的位置和层级 */
			.layer:nth-child(1) {
				top: 0;
				left: 0;
				z-index: 1;
			}




			.layer:nth-child(2) {
				top: -10px;
				left: 10px;
				z-index: 2;
			}




			.layer:nth-child(3) {
				top: -40px;
				left: 40px;
				z-index: 3;
			}

			.layer:nth-child(4) {
				top: -60px;
				left: 60px;
				z-index: 4;
			}

			/* 设置各层背景色，参考 demo.html 的色调 */
			.layer:nth-child(odd) {
				background-color: #ffff64;
			}

			.layer:nth-child(even) {
				background-color: rgba(255, 255, 255, 0.5);
			}

			/* 添加浮动动画效果，参考 demo.html */
			@keyframes float {

				0%,
				100% {
					transform: translateY(0) translateX(0);
				}

				50% {
					transform: translateY(-5px) translateX(5px);
				}
			}

			
			
			
			/* 为各层添加浮动动画，并设置不同的延迟 */
			/* 
			
			.layer:nth-child(1) {
				animation: float 2s infinite;
			}
			
			.layer:nth-child(2) {
				animation: float 2s infinite 0.2s;
			}
			
			.layer:nth-child(3) {
				animation: float 2s infinite 0.4s;
			}
			
			.layer:nth-child(4) {
				animation: float 2s infinite 0.6s;
			} */
			
			
			
			
			
			
			
			
			
			
			
			
		</style>
	</head>
	<body>
		<!-- 3D 容器，包含多个层叠的层 -->
		<div class="container">
			<!-- 第一层，带有文本内容 -->
			<!-- <div class="layer" >demo</div> -->
			<!-- 第二层 -->
			<!-- <div class="layer"></div> -->
			<!-- 第三层 -->
			<div class="layer" 
			style="width: 400px; height: 400px;
			top: 50%; left: 50%; transform: translate(-50%, -50%);"
			"></div>
			<!-- 第四层 -->
			<div class="layer" style="background-color: aquamarine;"></div>
		</div>
	</body>
</html>
